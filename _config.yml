  GitLab:
  Google-Plus:
  Instagram:
  LinkedIn:
  Twitter:
  Facebook: https://www.facebook.com/UnderpassBrass
  Slack:

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- LICENSE.md
- README.md
- samples/
